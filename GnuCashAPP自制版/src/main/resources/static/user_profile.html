    <script>
        // å½“å‰ç”¨æˆ·ä¿¡æ¯
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {

            // è§£æç”¨æˆ·ä¿¡æ¯

            if (currentUser.avatar_base64 && !currentUser.avatar) {
                currentUser.avatar = currentUser.avatar_base64;
                delete currentUser.avatar_base64;

                delete currentUser.created_at;

                delete currentUser.user_role;
            }
            originalUser = JSON.parse(JSON.stringify(currentUser));
            
            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯

            // ç»‘å®šè¡¨å•æäº¤äº‹ä»¶

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function displayUserInfo() {
            // è®¾ç½®ç”¨æˆ·åŸºæœ¬ä¿¡æ¯
            document.getElementById('userName').textContent = currentUser.username || 'ç”¨æˆ·';
            
            // å¡«å……è¡¨å•æ•°æ®
            document.getElementById('username').value = currentUser.username || '';
            document.getElementById('password').value = ''; // å¯†ç å­—æ®µç•™ç©º
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('phone').value = currentUser.phone || '';
            document.getElementById('gender').value = currentUser.gender || '';
            document.getElementById('timezone').value = currentUser.timezone || '';
            document.getElementById('created').value = formatDate(currentUser.created) || '';
            document.getElementById('userRole').value = currentUser.userRole || '';
            document.getElementById('status').value = currentUser.status === '1' ? 'å¯ç”¨' : 'ç¦ç”¨';
            
            // æ˜¾ç¤ºå¤´åƒ
            if (currentUser.avatar) {

                document.getElementById('profileAvatar').style.display = 'block';
                document.getElementById('avatarPlaceholder').style.display = 'none';
                
                // æ›´æ–°é¡¶éƒ¨å¤´åƒ

                document.getElementById('userAvatar').style.display = 'block';

                document.getElementById('profileAvatar').style.display = 'none';

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // å¤„ç†å¤´åƒä¸Šä¼ 
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showNotification('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º2MBï¼‰
            if (file.size > 2 * 1024 * 1024) {
                showNotification('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡2MB', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // æ›´æ–°ç”¨æˆ·å¤´åƒ
                currentUser.avatar = e.target.result;
                
                // æ˜¾ç¤ºæ–°å¤´åƒ

                document.getElementById('profileAvatar').style.display = 'block';
                document.getElementById('avatarPlaceholder').style.display = 'none';
                
                // æ›´æ–°é¡¶éƒ¨å¤´åƒ

                document.getElementById('userAvatar').style.display = 'block';

            };

        // åˆ‡æ¢å¯†ç å¯è§æ€§
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');

        // ä¿å­˜ä¸ªäººèµ„æ–™
        async function saveProfile(event) {
            event.preventDefault();
            
            // è·å–è¡¨å•æ•°æ®
            const updatedUser = {
                id: currentUser.id,
                username: currentUser.username, // ç”¨æˆ·åä¸å¯ä¿®æ”¹
                password: document.getElementById('password').value || currentUser.password, // å¯†ç ä¸ºç©ºåˆ™ä¸ä¿®æ”¹
                avatar: currentUser.avatar,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                gender: document.getElementById('gender').value,
                timezone: document.getElementById('timezone').value,
                userRole: currentUser.userRole, // è§’è‰²ä¸å¯ä¿®æ”¹
                status: currentUser.status, // çŠ¶æ€ä¸å¯ä¿®æ”¹
                created: currentUser.created // åˆ›å»ºæ—¶é—´ä¸å¯ä¿®æ”¹
            };
            
            // éªŒè¯é‚®ç®±æ ¼å¼
            if (updatedUser.email && !isValidEmail(updatedUser.email)) {
                showNotification('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                return;
            }
            
            // éªŒè¯æ‰‹æœºå·æ ¼å¼
            if (updatedUser.phone && !isValidPhone(updatedUser.phone)) {
                showNotification('è¯·è¾“å…¥æœ‰æ•ˆçš„æ‰‹æœºå·ç ', 'error');
                return;
            }
            
            try {
                // è°ƒç”¨åç«¯APIæ›´æ–°ç”¨æˆ·ä¿¡æ¯
                const response = await fetch('http://123.207.197.116:8081/api/users/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedUser)
                });
                
                if (response.ok) {
                    // æ›´æ–°æˆåŠŸ
                    currentUser = { ...currentUser, ...updatedUser };
                    originalUser = JSON.parse(JSON.stringify(currentUser));
                    
                    // ä¿å­˜åˆ°localStorage
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showNotification('ä¸ªäººèµ„æ–™å·²æˆåŠŸä¿å­˜', 'success');
                } else {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showNotification('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        }
        
        // éªŒè¯é‚®ç®±æ ¼å¼
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // éªŒè¯æ‰‹æœºå·æ ¼å¼
        function isValidPhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }
        
        // é‡ç½®è¡¨å•
        function resetForm() {

            currentUser = JSON.parse(JSON.stringify(originalUser));
