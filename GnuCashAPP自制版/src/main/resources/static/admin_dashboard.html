<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNU Cash 财务记账软件 - 后台管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #004d80 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(0, 51, 102, 0.1);
            text-align: center;
        }

        .sidebar-header h1 {
            color: #003366;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #666;
            font-size: 12px;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(0, 51, 102, 0.05);
            color: #003366;
            border-left-color: #003366;
        }

        .menu-item.active {
            background: rgba(0, 51, 102, 0.1);
            color: #003366;
            border-left-color: #003366;
            font-weight: 600;
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-header h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 内容区域样式 */
        .content-area {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-content {
            max-width: 600px;
        }

        .welcome-content h3 {
            color: #003366;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .welcome-content p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            border-color: #003366;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-card i {
            font-size: 40px;
            color: #003366;
            margin-bottom: 15px;
        }

        .feature-card h4 {
            color: #003366;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>GNU Cash</h1>
                <p>财务记账软件后台</p>
            </div>
            
            <div class="sidebar-menu">
                <a href="#" class="menu-item active" onclick="showSection('welcome')">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="user_management.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
                <a href="subject_management.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>科目管理</span>
                </a>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="content-header">
                <h2>后台管理系统</h2>
                <div class="user-info">
                    <span>管理员</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </button>
                </div>
            </div>

            <!-- 欢迎页面 -->
            <div id="welcome-section" class="content-area">
                <div class="welcome-content">
                    <h3>欢迎使用 GNU Cash 财务记账软件</h3>
                    <p>这是一个功能强大的财务记账软件后台管理系统，提供完善的用户管理和科目管理功能。</p>
                    
                    <div class="feature-list">
                        <div class="feature-card">
                            <i class="fas fa-users"></i>
                            <h4>用户管理</h4>
                            <p>管理系统用户，包括添加、编辑、禁用用户等功能</p>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-book"></i>
                            <h4>科目管理</h4>
                            <p>管理财务科目，支持收入、支出、资产、负债等分类</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       

  

        // 显示指定区域
        function showSection(section) {
            // 隐藏所有区域
            document.getElementById('welcome-section').style.display = 'none';
            
            // 显示指定区域
            document.getElementById(section + '-section').style.display = 'block';
            
            // 更新菜单激活状态
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('adminUser');
            window.location.href = 'admin_login.html';
        }
    </script>
</body>
</html>
