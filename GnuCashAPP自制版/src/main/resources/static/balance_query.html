<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额查询 - </title>
    <script src="echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 30px;
            top: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        /* 控制面板 */
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .control-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* 概览统计卡片 */
        .overview-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .overview-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .overview-card:hover {
            transform: translateY(-5px);
        }
        
        .overview-card.assets { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .overview-card.liabilities { background: linear-gradient(135deg, #f44336, #da190b); }
        .overview-card.equity { background: linear-gradient(135deg, #2196F3, #1976D2); }
        .overview-card.net-worth { background: linear-gradient(135deg, #FF9800, #F57C00); }
        
        .overview-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .overview-card .value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .overview-card .trend {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* 图表容器 */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            height: 400px;
        }
        
        .chart-title {
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        /* 数据表格 */
        .data-tables {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .table-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .table-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }
        
        .table-icon.assets { background: #4CAF50; }
        .table-icon.liabilities { background: #f44336; }
        .table-icon.transactions { background: #2196F3; }
        
        .table-header h3 {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 0;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .amount {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .amount.positive { color: #4CAF50; }
        .amount.negative { color: #f44336; }
        
        .category-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .transaction-type {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .type-asset { background: #e8f5e8; color: #2e7d32; }
        .type-expense { background: #ffebee; color: #c62828; }
        .type-liability { background: #fff3e0; color: #ef6c00; }
        
        /* 加载和错误状态 */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 1200px) {
            .charts-grid,
            .data-tables {
                grid-template-columns: 1fr;
            }
            
            .overview-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .overview-cards {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">← 返回</button>
            <h1>余额查询</h1>
            <p>查看您的资产、负债和最新交易记录</p>
        </div>
        
        <div class="content">
            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="control-group">
                    <label for="recentLimit">显示最近交易数量：</label>
                    <select id="recentLimit">
                        <option value="5">5条</option>
                        <option value="10">10条</option>
                        <option value="20">20条</option>
                        <option value="50">50条</option>
                    </select>
                </div>
                <button class="refresh-btn" onclick="loadBalanceData()">刷新数据</button>
            </div>
            
            <!-- 概览统计卡片 -->
            <div class="overview-cards">
                <div class="overview-card assets">
                    <h3>总资产</h3>
                    <div class="value" id="totalAssets">¥0.00</div>
                    <div class="trend">流动资产 + 固定资产</div>
                </div>
                <div class="overview-card liabilities">
                    <h3>总负债</h3>
                    <div class="value" id="totalLiabilities">¥0.00</div>
                    <div class="trend">信用卡 + 贷款</div>
                </div>
                <div class="overview-card equity">
                    <h3>所有者权益</h3>
                    <div class="value" id="totalEquity">¥0.00</div>
                    <div class="trend">资产 - 负债</div>
                </div>
                <div class="overview-card net-worth">
                    <h3>净资产</h3>
                    <div class="value" id="netWorth">¥0.00</div>
                    <div class="trend">当前财务状况</div>
                </div>
            </div>
            
            <!-- 图表区域 -->
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">资产负债结构图</div>
                    <div id="balancePieChart" style="width: 100%; height: 350px;"></div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">资产分布图</div>
                    <div id="assetsChart" style="width: 100%; height: 350px;"></div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">交易类型分布</div>
                    <div id="transactionTypeChart" style="width: 100%; height: 350px;"></div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">最近交易趋势</div>
                    <div id="recentTrendChart" style="width: 100%; height: 350px;"></div>
                </div>
            </div>
            
            <!-- 数据表格 -->
            <div class="data-tables">
                <!-- 资产表格 -->
                <div class="table-section">
                    <div class="table-header">
                        <div class="table-icon assets">资</div>
                        <h3>资产明细</h3>
                    </div>
                    <div id="assetsTable">
                        <div class="loading">加载资产数据中...</div>
                    </div>
                </div>
                
                <!-- 负债表格 -->
                <div class="table-section">
                    <div class="table-header">
                        <div class="table-icon liabilities">负</div>
                        <h3>负债明细</h3>
                    </div>
                    <div id="liabilitiesTable">
                        <div class="loading">加载负债数据中...</div>
                    </div>
                </div>
                
                <!-- 最近交易表格 -->
                <div class="table-section" style="grid-column: 1 / -1;">
                    <div class="table-header">
                        <div class="table-icon transactions">交</div>
                        <h3>最近交易记录</h3>
                    </div>
                    <div id="transactionsTable">
                        <div class="loading">加载交易数据中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let balanceData = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                showError('请先登录');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }
            
            loadBalanceData();
        });
        
        // 加载余额数据
        async function loadBalanceData() {
            const recentLimit = document.getElementById('recentLimit').value;
            
            try {
                showLoading();
                
                const response = await fetch(`http://123.207.197.116:8081/api/balance?userId=${currentUser.id}&recentLimit=${recentLimit}`);
                const result = await response.json();
                
                if (result.success) {
                    balanceData = result.data;
                    updateOverviewCards();
                    initCharts();
                    renderDataTables();
                } else {
                    showError('加载余额数据失败: ' + result.message);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }
        
        // 更新概览卡片
        function updateOverviewCards() {
            const summary = balanceData.summary;
            document.getElementById('totalAssets').textContent = '¥' + formatAmount(summary.totalAssets);
            document.getElementById('totalLiabilities').textContent = '¥' + formatAmount(summary.totalLiabilities);
            document.getElementById('totalEquity').textContent = '¥' + formatAmount(summary.totalEquity);
            document.getElementById('netWorth').textContent = '¥' + formatAmount(summary.netWorth);
        }
        
        // 初始化图表
        function initCharts() {
            initBalancePieChart();
            initAssetsChart();
            initTransactionTypeChart();
            initRecentTrendChart();
        }
        
        // 资产负债结构饼图
        function initBalancePieChart() {
            const chart = echarts.init(document.getElementById('balancePieChart'));
            const summary = balanceData.summary;
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: ¥{c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [
                    {
                        name: '金额分布',
                        type: 'pie',
                        radius: '70%',
                        data: [
                            { value: summary.totalAssets, name: '总资产' },
                            { value: summary.totalLiabilities, name: '总负债' },
                            { value: summary.totalEquity, name: '所有者权益' }
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        itemStyle: {
                            color: function(params) {
                                const colors = ['#4CAF50', '#f44336', '#2196F3'];
                                return colors[params.dataIndex];
                            }
                        }
                    }
                ]
            };
            chart.setOption(option);
        }
        
        // 资产分布图
        function initAssetsChart() {
            const chart = echarts.init(document.getElementById('assetsChart'));
            const assets = balanceData.assets;
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        const data = params[0];
                        return `${data.name}<br/>金额: ¥${formatAmount(data.value)}<br/>详情: ${data.data.detail || '无'}`;
                    }
                },
                xAxis: {
                    type: 'category',
                    data: assets.map(item => item.subCategory)
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: '¥{value}'
                    }
                },
                series: [
                    {
                        name: '资产金额',
                        type: 'bar',
                        data: assets.map(item => ({
                            value: item.balance,
                            detail: item.detail || ''
                        })),
                        itemStyle: {
                            color: '#4CAF50'
                        }
                    }
                ]
            };
            chart.setOption(option);
        }
        
        // 交易类型分布图
        function initTransactionTypeChart() {
            const chart = echarts.init(document.getElementById('transactionTypeChart'));
            const transactions = balanceData.recentTransactions;
            
            // 统计交易类型
            const typeCount = {};
            transactions.forEach(transaction => {
                const type = transaction.type;
                typeCount[type] = (typeCount[type] || 0) + 1;
            });
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} 笔 ({d}%)'
                },
                series: [
                    {
                        name: '交易类型',
                        type: 'pie',
                        radius: '70%',
                        data: Object.entries(typeCount).map(([type, count]) => ({
                            value: count,
                            name: getTypeName(type)
                        })),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        itemStyle: {
                            color: function(params) {
                                const colorMap = {
                                    'ASSET': '#4CAF50',
                                    'EXPENSE': '#f44336',
                                    'LIABILITY': '#FF9800',
                                    'EQUITY': '#2196F3'
                                };
                                return colorMap[Object.keys(typeCount)[params.dataIndex]] || '#666';
                            }
                        }
                    }
                ]
            };
            chart.setOption(option);
        }
        
        // 最近交易趋势图
        function initRecentTrendChart() {
            const chart = echarts.init(document.getElementById('recentTrendChart'));
            const transactions = balanceData.recentTransactions;
            
            // 按日期分组统计净额
            const dateMap = {};
            transactions.forEach(transaction => {
                const date = transaction.date;
                if (!dateMap[date]) {
                    dateMap[date] = 0;
                }
                dateMap[date] += transaction.netAmount;
            });
            
            const dates = Object.keys(dateMap).sort();
            const amounts = dates.map(date => dateMap[date]);
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    formatter: '{b}<br/>净额: ¥{c}'
                },
                xAxis: {
                    type: 'category',
                    data: dates
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: '¥{value}'
                    }
                },
                series: [
                    {
                        name: '日净额',
                        type: 'line',
                        data: amounts,
                        smooth: true,
                        lineStyle: {
                            width: 3
                        },
                        itemStyle: {
                            color: '#2196F3'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: 'rgba(33, 150, 243, 0.3)' },
                                { offset: 1, color: 'rgba(33, 150, 243, 0.1)' }
                            ])
                        }
                    }
                ]
            };
            chart.setOption(option);
        }
        
        // 渲染数据表格
        function renderDataTables() {
            renderAssetsTable();
            renderLiabilitiesTable();
            renderTransactionsTable();
        }
        
        // 渲染资产表格
        function renderAssetsTable() {
            const container = document.getElementById('assetsTable');
            const assets = balanceData.assets;
            
            if (assets.length === 0) {
                container.innerHTML = '<div class="error-message">暂无资产数据</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>子分类</th>
                            <th>余额</th>
                            <th>详情</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            assets.forEach(asset => {
                html += `
                    <tr>
                        <td><span class="category-badge">${asset.subCategory}</span></td>
                        <td class="amount positive">¥${formatAmount(asset.balance)}</td>
                        <td>${asset.detail || '-'}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // 渲染负债表格
        function renderLiabilitiesTable() {
            const container = document.getElementById('liabilitiesTable');
            const liabilities = balanceData.liabilities;
            
            if (liabilities.length === 0) {
                container.innerHTML = '<div class="error-message">暂无负债数据</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>子分类</th>
                            <th>余额</th>
                            <th>分类</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            liabilities.forEach(liability => {
                html += `
                    <tr>
                        <td><span class="category-badge">${liability.subCategory}</span></td>
                        <td class="amount negative">¥${formatAmount(liability.balance)}</td>
                        <td>${liability.category}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // 渲染交易表格
        function renderTransactionsTable() {
            const container = document.getElementById('transactionsTable');
            const transactions = balanceData.recentTransactions;
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="error-message">暂无交易数据</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>类型</th>
                            <th>子分类</th>
                            <th>描述</th>
                            <th>借方</th>
                            <th>贷方</th>
                            <th>净额</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            transactions.forEach(transaction => {
                const typeClass = `type-${transaction.type.toLowerCase()}`;
                html += `
                    <tr>
                        <td>${transaction.date}</td>
                        <td><span class="transaction-type ${typeClass}">${getTypeName(transaction.type)}</span></td>
                        <td><span class="category-badge">${transaction.subCategory}</span></td>
                        <td>${transaction.description}</td>
                        <td class="amount negative">${transaction.debit > 0 ? '¥' + formatAmount(transaction.debit) : '-'}</td>
                        <td class="amount positive">${transaction.credit > 0 ? '¥' + formatAmount(transaction.credit) : '-'}</td>
                        <td class="amount ${transaction.netAmount >= 0 ? 'positive' : 'negative'}">¥${formatAmount(transaction.netAmount)}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // 辅助函数
        function getTypeName(type) {
            const typeMap = {
                'ASSET': '资产',
                'EXPENSE': '支出',
                'LIABILITY': '负债',
                'EQUITY': '权益'
            };
            return typeMap[type] || type;
        }
        
        function formatAmount(amount) {
            return new Intl.NumberFormat('zh-CN', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2 
            }).format(amount);
        }
        
        function showLoading() {
            // 可以添加加载动画
        }
        
        function showError(message) {
            const container = document.querySelector('.content');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
        }
    </script>
</body>
