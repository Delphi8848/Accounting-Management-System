<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录管理 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            left: 30px;
            top: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .filters {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .records-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .debit {
            color: #dc3545;
            font-weight: bold;
        }
        
        .credit {
            color: #28a745;
            font-weight: bold;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }
        
        .page-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .page-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .page-info {
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
        
        .account-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .badge-asset { background: #e3f2fd; color: #1976d2; }
        .badge-liability { background: #fff3e0; color: #f57c00; }
        .badge-equity { background: #e8f5e8; color: #388e3c; }
        .badge-income { background: #f3e5f5; color: #7b1fa2; }
        .badge-expense { background: #ffebee; color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">← 返回</button>
            <h1>交易记录管理</h1>
            <p>查看和管理所有交易记录</p>
        </div>
        
        <div class="content">
            <!-- 关键指标统计 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总交易笔数</h3>
                    <div class="value" id="totalRecords">0</div>
                </div>
                <div class="stat-card">
                    <h3>总借方金额</h3>
                    <div class="value" id="totalDebit">¥0.00</div>
                </div>
                <div class="stat-card">
                    <h3>总贷方金额</h3>
                    <div class="value" id="totalCredit">¥0.00</div>
                </div>
                <div class="stat-card">
                    <h3>净额合计</h3>
                    <div class="value" id="netAmount">¥0.00</div>
                </div>
            </div>
            
            <!-- 筛选条件 -->
            <div class="filters">
                <h3 style="margin-bottom: 20px;">筛选条件</h3>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>交易类型</label>
                        <select id="recordType">
                            <option value="">全部类型</option>
                            <option value="ASSET">资产</option>
                            <option value="LIABILITY">负债</option>
                            <option value="EQUITY">权益</option>
                            <option value="INCOME">收入</option>
                            <option value="EXPENSE">支出</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>借贷方向</label>
                        <select id="isDebitEntry">
                            <option value="">全部方向</option>
                            <option value="1">借方</option>
                            <option value="0">贷方</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>开始日期</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="filter-group">
                        <label>结束日期</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>关键词搜索</label>
                        <input type="text" id="keyword" placeholder="输入描述关键词...">
                    </div>
                    <div class="filter-group">
                        <label>金额范围（最小）</label>
                        <input type="number" id="minAmount" placeholder="最小金额">
                    </div>
                    <div class="filter-group">
                        <label>金额范围（最大）</label>
                        <input type="number" id="maxAmount" placeholder="最大金额">
                    </div>
                </div>
                <button class="search-btn" id="searchBtn">搜索交易记录</button>
            </div>
            
            <!-- 交易记录表格 -->
            <div class="records-table">
                <div class="table-header">
                    <h3>交易记录列表</h3>
                </div>
                <div id="messageArea"></div>
                <div id="recordsContainer">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination">
                <button class="page-btn" onclick="previousPage()" id="prevBtn" disabled>上一页</button>
                <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
                <button class="page-btn" onclick="nextPage()" id="nextBtn" disabled>下一页</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 10; // 默认每页10条记录
        let totalPages = 1;
        let currentUser = null;
        let allRecords = []; // 存储所有数据
        let filteredRecords = []; // 存储筛选后的数据
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                showMessage('请先登录', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }
            
            // 初始化时不设置任何日期值，让用户自行选择
            document.getElementById('endDate').value = '';
            document.getElementById('startDate').value = '';
            
            loadAllRecords();
        });
        
        // 加载大量交易记录（一次性获取200页数据）
        async function loadAllRecords() {
            try {
                 const response = await fetch(`http://123.207.197.116:8081/api/financial-records?userId=${currentUser.id}&page=1&size=2000`);
                const result = await response.json();
                
                if (result.success) {
                    allRecords = result.data.records || [];
                    filteredRecords = [...allRecords]; // 初始筛选数据为所有数据
                    
                    // 显示加载成功消息
                    showMessage(`成功加载 ${allRecords.length} 条交易记录，现在可以进行前端搜索和分页`, 'success');
                    
                    applyFilters(); // 应用筛选并显示第一页
                } else {
                    showMessage('加载失败: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'error');
            }
        }
        
        // 应用筛选条件
        function applyFilters() {
            const recordType = document.getElementById('recordType').value;
            const isDebitEntry = document.getElementById('isDebitEntry').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const minAmount = parseFloat(document.getElementById('minAmount').value) || 0;
            const maxAmount = parseFloat(document.getElementById('maxAmount').value) || Infinity;
            
            // 筛选数据
            filteredRecords = allRecords.filter(record => {
                // 交易类型筛选
                if (recordType && record.recordType !== recordType) return false;
                
                // 借贷方向筛选
                if (isDebitEntry !== '' && record.isDebitEntry !== parseInt(isDebitEntry)) return false;
                
                // 日期范围筛选
                const recordDate = new Date(record.recordDate).toISOString().split('T')[0];
                if (startDate && recordDate < startDate) return false;
                if (endDate && recordDate > endDate) return false;
                
                // 关键词搜索
                if (keyword && !record.description.toLowerCase().includes(keyword)) return false;
                
                // 金额范围筛选
                const amount = record.debitValue > 0 ? record.debitValue : record.creditValue;
                if (amount < minAmount || amount > maxAmount) return false;
                
                return true;
            });
            
            // 更新分页和显示
            updatePaginationFrontend();
            displayCurrentPageRecords();
            updateStats(filteredRecords);
        }
        
        // 显示当前页的记录
        function displayCurrentPageRecords() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentPageRecords = filteredRecords.slice(startIndex, endIndex);
            
            displayRecords(currentPageRecords);
        }
        
        // 显示交易记录
        function displayRecords(records) {
            const container = document.getElementById('recordsContainer');
            
            if (records.length === 0) {
                container.innerHTML = '<div class="loading">暂无交易记录</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>科目类型</th>
                            <th>描述</th>
                            <th>借方金额</th>
                            <th>贷方金额</th>
                            <th>净额</th>
                            <th>借贷方向</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            records.forEach(record => {
                const recordDate = new Date(record.recordDate).toLocaleDateString('zh-CN');
                const debitValue = record.debitValue || 0;
                const creditValue = record.creditValue || 0;
                const netValue = record.netValue || 0;
                
                // 获取科目类型样式
                const typeClass = `badge-${record.recordType.toLowerCase()}`;
                const typeName = getTypeName(record.recordType);
                
                // 获取借贷方向显示
                const direction = record.isDebitEntry === 1 ? '借方' : '贷方';
                const directionClass = record.isDebitEntry === 1 ? 'debit' : 'credit';
                
                html += `
                    <tr>
                        <td>${recordDate}</td>
                        <td><span class="account-badge ${typeClass}">${typeName}</span></td>
                        <td>${record.description}</td>
                        <td class="debit">${debitValue > 0 ? '¥' + debitValue.toFixed(2) : '-'}</td>
                        <td class="credit">${creditValue > 0 ? '¥' + creditValue.toFixed(2) : '-'}</td>
                        <td class="${netValue >= 0 ? 'credit' : 'debit'}">¥${netValue.toFixed(2)}</td>
                        <td class="${directionClass}">${direction}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // 获取科目类型名称
        function getTypeName(type) {
            const typeMap = {
                'ASSET': '资产',
                'LIABILITY': '负债',
                'EQUITY': '权益',
                'INCOME': '收入',
                'EXPENSE': '支出'
            };
            return typeMap[type] || type;
        }
        
        // 更新统计信息
        function updateStats(records) {
            let totalDebit = 0;
            let totalCredit = 0;
            
            records.forEach(record => {
                totalDebit += record.debitValue || 0;
                totalCredit += record.creditValue || 0;
            });
            
            document.getElementById('totalRecords').textContent = records.length;
            document.getElementById('totalDebit').textContent = '¥' + totalDebit.toFixed(2);
            document.getElementById('totalCredit').textContent = '¥' + totalCredit.toFixed(2);
            document.getElementById('netAmount').textContent = '¥' + (totalDebit - totalCredit).toFixed(2);
        }
        
        // 更新前端分页信息
        function updatePaginationFrontend() {
            totalPages = Math.ceil(filteredRecords.length / pageSize);
            currentPage = Math.min(currentPage, totalPages) || 1; // 确保当前页不超过总页数
            
            document.getElementById('pageInfo').textContent = 
                `第 ${currentPage} 页，共 ${totalPages} 页，总计 ${filteredRecords.length} 条记录`;
            
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }
        
        // 上一页
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCurrentPageRecords();
                updatePaginationFrontend();
            }
        }
        
        // 下一页
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                displayCurrentPageRecords();
                updatePaginationFrontend();
            }
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 监听筛选条件变化
        document.getElementById('recordType').addEventListener('change', function() {
            currentPage = 1;
            applyFilters();
        });
        document.getElementById('isDebitEntry').addEventListener('change', function() {
            currentPage = 1;
            applyFilters();
        });
        document.getElementById('startDate').addEventListener('change', function() {
            currentPage = 1;
            applyFilters();
        });
        document.getElementById('endDate').addEventListener('change', function() {
            currentPage = 1;
            applyFilters();
        });
        document.getElementById('keyword').addEventListener('input', debounce(function() {
            currentPage = 1;
            applyFilters();
        }, 500));
        document.getElementById('minAmount').addEventListener('input', debounce(function() {
            currentPage = 1;
            applyFilters();
        }, 500));
        document.getElementById('maxAmount').addEventListener('input', debounce(function() {
            currentPage = 1;
            applyFilters();
        }, 500));
        
        // 监听搜索按钮点击
        document.getElementById('searchBtn').addEventListener('click', function() {
            currentPage = 1; // 搜索时重置到第一页
            applyFilters();
        });
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
